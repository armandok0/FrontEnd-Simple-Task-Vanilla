<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>APP</title>
    <link href="app.css" rel="stylesheet" />
  </head>
  <body>
    <div class="loader-wrapper" id="loaderWrapper">
      <div class="loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="menu-wrapper" id="menuWrapper">
      <div class="side-menu">
        <img class="logo" src="assets/images/logo.svg" alt="Pocuca Logo" />
        <ul>
          <li><h3 id="customers">CUSTOMERS</h3></li>
          <li><h3 id="products">PRODUCTS</h3></li>
          <li><h3 id="users">USERS</h3></li>
        </ul>
      </div>
      <div class="top-menu">
        <button id="deleteButton">Delete</button>
        <button id="addButton">Add New</button>
        <button id="createButton">Create</button>
        <h2>Welcome</h2>
      </div>
    </div>

    <div class="content" id="Content">
      <table id="Table">
        <tbody id="displayBody"></tbody>
      </table>
    </div>
    <script src="scripts\utilities.js"></script>
    <script src="scripts\app.js"></script>
    <script src="scripts\customers.js"></script>
    <script src="scripts\products.js"></script>
    <script src="scripts\users.js"></script>

    <!-- Loader -->
    <script>
      const loaderWrapper = document.getElementById("loaderWrapper");
      const menuWrapper = document.getElementById("menuWrapper");
      const content = document.getElementById("Content");
      menuWrapper.style.display = "none";
      content.style.display = "none";
      setTimeout(() => {
        loaderWrapper.style.display = "block";
        menuWrapper.style.display = "block";
        content.style.display = "block";
      }, 1000);
    </script>
  </body>
</html>
